<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
var count = 0;
var total = 0;

while (count < 4) {
	var input = parseFloat(window.prompt("Enter a number"));
	total += input;
	count++;
}
 
var average = total/4;
 
document.write("Average: " + average);
</script>
