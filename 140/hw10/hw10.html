<!DOCTYPE html>

<title>hw10</title>
<script>
window.alert("Welcome! Enter a number and I will tell you if it is even or odd.");
var int1 = parseInt(window.prompt("Enter a number"));
if (int1 % 2 == 0) {
	document.write(int1 + " is an even number!");
} else if (int1 % 2 == 1) {
	document.write(int1 + " is an odd number!");
} else {
	document.write("Something went wrong...Please reload the page.");
}

</script>
