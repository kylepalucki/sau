<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
function findLarger(n1, n2) { //function definition
	if (n1 > n2) {
		return n1;
	} else {
		return n2;
	}
}

var n1 = parseFloat(window.prompt("Enter first number"));
var n2 = parseFloat(window.prompt("Enter second number"));

document.writeln("Larger: " + findLarger(n1, n2)); //function call
</script>
</head>

</body>
